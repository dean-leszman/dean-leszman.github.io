        function showGames() {
            const gamesContainer = document.createElement("div");
            
            const games = data.sort((a, b) => a.rating < b.rating ? 1 : b.rating < a.rating ? -1 : a.name > b.name ? 1 : b.name > a.name ? -1 : 0 );

            games.forEach(game => {
                const container = document.createElement("div");
                container.className = "Game";

                const header = document.createElement("header");
                header.className = "Game__header";
                
                const name = document.createElement("span");
                name.className = "Game__name";
                name.innerText = game.name;
                header.appendChild(name);

                const rating = document.createElement("span");
                rating.className = "Game__rating";
                rating.innerText = game.rating;
                header.appendChild(rating);

                container.appendChild(header);

                const tags = document.createElement("ul");
                tags.className = "Game__tags";

                game.tags.forEach(tag => {
                    const element = document.createElement("li");
                    
                    if (typeof tag === "string") {
                        element.innerText = tag;
                    } else {
                        if (tag.className) {
                            element.className = `Tag--${tag.className}`;
                        }
                        element.innerText = tag.text;
                    }
                    
                    tags.appendChild(element);
                });

                container.appendChild(tags);
                gamesContainer.appendChild(container);
            })

            document.getElementById("games").appendChild(gamesContainer);
        };
